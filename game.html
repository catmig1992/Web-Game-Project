<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Start Game</title>
  </head>
  <body>
    <header>
      <h1>Game of Chance</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="selection">
        <p class="game-choices">
          Choose: Rock, Paper, Scissors, Lizard or Spock
        </p>
      </div>
      <div class="user-choices">
        <button id="rock" class="rock" type="button">Rock</button>
        <button id="paper" class="paper" type="button">Paper</button>
        <button id="scissors" class="scissors" type="button">Scissors</button>
        <button id="lizard" class="lizard" type="button">Lizard</button>
        <button id="spock" class="spock" type="button">Spock</button>
      </div>
      <div><p id="result"></p></div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
          <thead class="score-title">
            <tr>
              <th>User's Wins</th>
              <th>Computer's Wins</th>
            </tr>
          </thead>
          <tbody class="scores">
            <tr>
              <td id="user-total">0</td>
              <td id="computer-total">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="game.js"></script>
</html>
