<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/game.css" />
    <title>Start Game</title>
  </head>
  <body>
    <header>
      <h1>Game of Chance</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="selection">
        <p class="game-choices">
          Choose: Rock, Paper, Scissors, Lizard or Spock
        </p>
      </div>
      <div class="user-choices">
        <button id="rock" class="rock" type="button">Rock</button>
        <button id="paper" class="paper" type="button">Paper</button>
        <button id="scissors" class="scissors" type="button">Scissors</button>
        <button id="lizard" class="lizard" type="button">Lizard</button>
        <button id="spock" class="spock" type="button">Spock</button>
        <audio
          id="click-sound"
          src="./assets/16960_1461335343.mp3"
          type="audio/mpeg"
        ></audio>
      </div>
      <div>
        <p id="result"></p>
        <p id="result-explanation"></p>
        <div>
          <img
            src="./assets/ds-stories-6005213.jpg"
            alt="white tiles that spells out 'play the game' on a green background"
          />
        </div>
      </div>
      <div class="scoreboard">
        <h2>Scoreboard</h2>
        <table>
          <thead class="score-title">
            <tr>
              <th>User's Wins</th>
              <th>Computer's Wins</th>
            </tr>
          </thead>
          <tbody class="scores">
            <tr>
              <td id="user-total">0</td>
              <td id="computer-total">0</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="restart-button">
        <button id="clear-scoreboard">Restart Game</button>
      </div>
    </main>
    <footer>
      <audio
        id="background-music"
        controls
        autoplay
        loop
        src="./assets/17710_1462204241.mp3"
        type="audio/mpeg"
      ></audio>
    </footer>
  </body>
  <script src="game.js"></script>
</html>
