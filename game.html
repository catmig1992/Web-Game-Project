<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Start Game</title>
  </head>
  <body>
    <header>
      <h1>Game of Chance</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="selection">
        <p class="game-choices">Rock, Paper, Scissors, Lizard, Spock</p>
      </div>
      <div class="image-choices">
        <button id="rock" class="rock" type="button">Rock</button>
        <button id="paper" class="paper" type="button">Paper</button>
        <button id="scissors" class="scissors" type="button">Scissors</button>
        <button id="lizard" class="lizard" type="button">Lizard</button>
        <button id="spock" class="spock" type="button">Spock</button>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="game.js"></script>
</html>
